      - name: SET UP DATABRICKS CLI
        uses: databricks/setup-cli@main

      # - name: Extract branch name
      #   id: extract_branch
      #   run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT

      # - name: Update Databricks Repo (Prod)
      #   run:
      #     databricks repos update "${{ env.REPO_PATH }}" \
      #     --branch "${{ steps.extract_branch.outputs.branch }}"


      - name: Get Databricks Repo ID
        id: get_repo
        run: |
          repo_id=$(databricks repos list --output json | \
            jq -r '.[] | select(.path=="'"${REPO_PATH}"'") | .id')
      
          if [ -z "$repo_id" ]; then
            echo "Repo not found!"
            exit 1
          fi
      
          echo "repo_id=$repo_id" >> $GITHUB_OUTPUT
      
